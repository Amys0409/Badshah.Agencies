    <title>Contact Us - Badshah Agencies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E19033; /* Background Color */
            text-align: center;
            color: #fff; /* Text Color for readability */
            position: relative;
            min-height: 100vh;
        }
        .container {
            padding: 0px;
        }
.cover {
            position: relative;

        }
        .profile-image {
            position: absolute;
            top: 110%; /* Adjusted value to move it slightly down */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            background: url('https://i.imgur.com/pYnSHEZ.jpeg') no-repeat center center;
            background-size: cover;
        }
         .contact-options {

        }
        .contact-options a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            text-align: center;
        }
        .contact-options img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }
    </style>
</head>
